[package]
name = "example-sear-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
#tracing-subscriber = "0.3"

[dependencies.arbitrary]
version = "1.0"
features = ["derive"]

[dependencies.esvc-core]
path = "../../esvc-core"

[dependencies.serde]
version = "1.0"
features = ["derive"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "sear0"
path = "fuzz_targets/sear0.rs"
test = false
doc = false
